<!DOCTYPE html>
<html>
  <head>
    <title>Todos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script id="todoTemplate" type="text/x-handlebars">
      {{#each todos}}
      <li data-id="{{id}}">
        {{title}}
        <img src="red-x.png" class="delete">
      </li>
      {{/each}}
    </script>
    <script id="contextMenu" type="text/x-handlebars">
      <a href="#"><li>Edit Todo</li></a>
      <a href="#"><li>Show Details</li></a>
      <a href="#"><li id="context-delete" data-id="{{id}}">Delete</li></a>
    </script>
    <script src="d.js"></script>
    <link rel="stylesheet" href="d.css" />
  </head>
  <body>
    <div id="modal-bg">
      <div id="modal-box">
        <p>Are you sure you want to delete this todo?</p>
        <button id="no">No</button>
        <button id="yes">Yes</button>
      </div>
    </div>
    <h1>Todos</h1>
    <ul id="todos"></ul>
  </body>
</html>
